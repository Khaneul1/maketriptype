<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="trip_type.css" />
  </head>
  <body>
    <div class="Box">
      <div class="container-box">
        <p class="page-title">choice</p>

        <div class="selection-container">
          <div class="button-row">
            <div class="button-group">
              <span class="option-number">01</span>
              <button class="btn" id="domestic" data-group="1">국내여행</button>
              <span class="option-div">vs</span>
              <button class="btn" id="international" data-group="1">
                해외여행
              </button>
            </div>
          </div>
          <div class="button-row">
            <div class="button-group">
              <span class="option-number">02</span>
              <button class="btn" id="shortTerm" data-group="2">
                단기여행
              </button>
              <span class="option-div">vs</span>
              <button class="btn" id="longTerm" data-group="2">장기여행</button>
            </div>
          </div>
        </div>
        <p class="info-text">*선택에 따라 체크리스트 구성이 달라집니다.</p>
        <div class="nextBtn">
          <button class="next-button" id="next-button">
            <font color="white">다음</font>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="trip_type.js"></script>
  </body>
</html>
